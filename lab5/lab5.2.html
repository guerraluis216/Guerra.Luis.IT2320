<html>

<head>
    <script>
        var counter = 0;
        var timerVal;
        var x;
        var timerCount = function () {
            counter++;
        };

        window.onload = function () {
            timerVal = setInterval(timerCount, 1000);
        };

        function displayNextImage() {
            x = (x === timerVal.length - 1) ? 0 : x + 1;
            document.getElementById("timerVal").src = images[x];
        };

        function displayPreviousImage() {
            x = (x <= 0) ? timerVal.length - 1 : x - 1;
            document.getElementById("timerVal").src = images[x];
        };

        function startTimer() {
            setInterval(displayNextImage, 1000);
        };

        var images = [], x = -1;
        images[0] = "adams.jpg";
        images[1] = "jefferson.jpg";
        images[2] = "madison.jpg";
        images[3] = "washington.jpg";
        images[4] = "jackson.jpg";
    </script>
</head>

            Timer (seconds): <input type="text" id="timerVal" value="5"><br /><br />

        </center>
    </p>
</body>

</html>
